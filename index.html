<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <form id="fmovies">
      <h1>Movie Tickets</h1>
      <div class="showTimes"></div>
      <h2>New Movies</h2>
      <select class="movies" id="new-movies">
        <option value="1">Tenet</option>
        <option value="1">New Mutants</option>
        <option value="1">Eight Hundred</option>
      </select>
      <h2>Classic Films</h2>
      <select class="movies" id="old-movies">
        <option value="2">Friday the 13th</option>
        <option value="2">Aliens</option>
        <option value="2">Total Recall</option>
      </select>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" min="1" max="100" class="form-control" id="age">
      </div>
      <button type="submit">Price me!</button>
    </form>
    <div id= "price">
      <h2>Price Movie Tickets</h2>
    </div>
  </body>
</html>
